<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Timetable</title>
    <style>
    

    table {
      border-color: gray black black gray ;
      font-size:13px;
    
    }
    td{
        text-align: center;
        font-size: 15px;
    }
    body
    {
        margin:50px auto;
    }
    
    </style>
  </head>
  <body>
    

    <table align="center" border="5">
    <th colspan="6">Time Table</th>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>
      <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
        
      </tr>
      <tr>
        <th colspan="5">Lunch</th>
        
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>

      </tr>
    </table>


  </body>
</html>
